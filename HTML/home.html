<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style2.css">
    <script src="../JS/jquery-3.7.1.js"></script>
</head>
<body>
    <div class="container">
        <button id="post_header" class="col-lg-10 mx-auto btn_black"></button>
        <button class="float-right col-lg-1 mx-auto home_btn" id="logoutBtn" onclick="gotoLogin()">Logout</button>
        <button class="float-right col-lg-1 mx-auto home_btn" id="logoutBtn" onclick="gotoProfile()">MyPage</button>
        <div class="row">
            <div class="col-lg-12">
                <h1 id="hometitle">SKKU Community</h1>
                <br>


                <button type="submit" class="btn float-right" onclick="gotoPosting()" id="btn_newpost">New Post</button>
            </div>
            
        </div>
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link active" id="all-tab" data-toggle="tab" href="" role="tab" aria-controls="all" aria-selected="true">All</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="daily-tab" data-toggle="tab" href="" role="tab" aria-controls="daily" aria-selected="false">Daily</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="info-tab" data-toggle="tab" href="" role="tab" aria-controls="info" aria-selected="false">Information</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="humor-tab" data-toggle="tab" href="" role="tab" aria-controls="humor" aria-selected="false">Humor</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="study-tab" data-toggle="tab" href="" role="tab" aria-controls="study" aria-selected="false">Study</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
                <div class="row">
                    <div class="col-12">
                        
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="daily" role="tabpanel" aria-labelledby="daily-tab">
            </div>
            <div class="tab-pane fade" id="info" role="tabpanel" aria-labelledby="info-tab">
            </div>
            <div class="tab-pane fade" id="humor" role="tabpanel" aria-labelledby="humor-tab">
            </div>
            <div class="tab-pane fade" id="study" role="tabpanel" aria-labelledby="study-tab">
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
