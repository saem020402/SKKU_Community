<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="../JS/jquery-3.7.1.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="sidenav">
        <div class="login-main-text">
            <h2>Already have an account?</h2>
            <p>Login now and enjoy SKKU Community!</p>
            <button type="submit" class="btn btn_left" onclick="gotoLogin()">Login Now</button>
        </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form id="signform">
                    <div class="form-group">
                        Email
                        <input type="email" class="form-control" placeholder="Email" name="signup_email">
                        <button type="submit" class="btn" id="duplicate">Duplicate</button>
                    </div>
                    <div class="form-group">
                        Name
                        <input type="text" class="form-control" placeholder="Name" name="signup_name">
                    </div>
                    <div class="form-group">
                        Password
                        <input type="password" class="form-control" placeholder="Password" name="signup_password">
                    </div>
                    <div class="form-group">
                        Confirm Password
                        <input type="password" class="form-control" placeholder="Confirm Password" name="signup_confirm">
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
