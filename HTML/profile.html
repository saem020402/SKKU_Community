<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/style2.css">
</head>
<body>
    <div class="container">
        <button id="post_header" class="col-lg-10 mx-auto" onclick="gotoMain()">SKKU Community</button>
        <button class="float-right col-lg-2 mx-auto" id="logoutBtn" onclick="gotoLogin()">Logout</button>
        <div class="card">
            <div class="card-body">
                <div class="card-title mb-4">
                    <div class="d-flex justify-content-start align-items-center">
                        <div class="image-container">
                            <img src="./profile.jpg" id="imgProfile" class="img-thumbnail" />
                            <div class="middle">
                                <input type="file" id="profilePicture" name="file" />
                            </div>
                        </div>
                        <div class="userData ml-3">
                            <h2 class="d-block" id="profilename"></h2>
                            <h4 class="d-block" id="profileemail"></h4>
                            <input type="button" class="btn_edit" id="btnChangePicture" value="Edit" />
                        </div>
                        <div class="ml-auto">
                            <input type="button" class="btn d-none" id="btnDiscard" value="Discard Changes" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="basicInfo-tab" data-toggle="tab" href="#basicInfo" role="tab" aria-controls="basicInfo" aria-selected="true">Lists</a>
                            </li>
                            
                        </ul>
                        <div class="tab-content ml-1" id="myTabContent">
                            <div class="tab-pane fade show active" id="basicInfo" role="tabpanel" aria-labelledby="basicInfo-tab">
                                <div class="row" id="postslist">

                            
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="newName">New Name:</label>
                    <input type="text" id="newName" class="form-control">
                    <label for="newImage">New Image:</label>
                    <input type="file" id="newImage" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn_close" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn_save" onclick="saveChanges()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
